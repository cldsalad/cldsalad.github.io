<h1> Glitch Art: Animal Distortion</h1>
<p style="color:rgb(191,79,81);"> Glitch art is a type of new media art done by intentionally corrupting digital or analog properties to create distortion. Here I experimented with aesthetic distortions and sinister distortions.</p>
